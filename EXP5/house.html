<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG House</title>
</head>
<body>

  <h1>My House using SVG</h1>
  <svg width="2000" height="2000">
    <rect x="50" y="80" width="100" height="80" fill="saddlebrown" stroke="black" stroke-width="2" />
    <polygon points="50,80 100,40 150,80" fill="brown" stroke="black" stroke-width="2" />
    <rect x="90" y="120" width="20" height="40" fill="#A64B00" stroke="black" stroke-width="2" /> 
    <rect x="60" y="90" width="20" height="20" fill="white" stroke="black" stroke-width="2" />
    <rect x="120" y="90" width="20" height="20" fill="white" stroke="black" stroke-width="2" />
    <rect x="87.5" y="155" width="25" height="10" fill="grey" stroke="black" stroke-width="2" />
    <rect x="85" y="150" width="30" height="10" fill="grey" stroke="black" stroke-width="2" />
    <circle cx="100" cy="60" r="8" stroke="black" fill="yellow" stroke-width="2"/>
    <polygon points="230,20 240,50 250,50 245,70 250,95 230,85 220,95 225,70 215,50 225,50" fill="yellow" stroke="black" stroke-width="2" />
<circle cx="310" cy="60" r="50" stroke="black" fill="#FFFFC5" stroke-width="2"/>
<circle cx="330" cy="60" r="45" stroke="white" fill="white" stroke-width="2"/>


</svg>



</body>
</html>
